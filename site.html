    <!-- Style de base pour le fond -->
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0b0b0b, #1c1c1c, #2e0000);
            font-family: 'Poppins', sans-serif;
            color: white;
        }

        .content {
            padding: 40px;
            min-height: 100vh;
        }
    </style>

    <!-- Script qui va charger le header -->
    <script>
        async function includeComponent(selector, file) {
            const element = document.querySelector(selector);
            const response = await fetch(file);
            const content = await response.text();
            element.innerHTML = content;
        }

        window.onload = () => {
            includeComponent("#header", "components/header.html");
        };
    </script>

</head>
