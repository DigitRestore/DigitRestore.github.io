<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DigitRestore - Atelier</title>

    <!-- Polices identiques Ã  Welcome -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <style>
        /* ===== GLOBAL PAGE STYLE (identique Welcome) ===== */
        body {
            margin: 0;
            padding: 0;

            /* EXACT fond Welcome */
            background:
                radial-gradient(circle at top left, #111634 0%, transparent 55%),
                radial-gradient(circle at bottom right, #171a2b 0%, transparent 55%),
                #050814;

            font-family: 'Poppins', sans-serif;
            color: white;

            animation: bgMove 28s ease-in-out infinite alternate;
            background-size: 130% 130%, 130% 130%, auto;
            overflow-x: hidden;
        }

        @keyframes bgMove {
            0% { background-position: 0 0, 100% 100%, 0 0; }
            50% { background-position: 15% -10%, 90% 110%, 0 0; }
            100% { background-position: 30% 0, 80% 90%, 0 0; }
        }

        /* ===== CONTENT WRAPPER ===== */
        .content {
            padding: 40px clamp(20px, 4vw, 60px);
            min-height: 100vh;
        }

        h2 {
            font-size: 26px;
            font-weight: 600;
            letter-spacing: .02em;
            margin-top: 40px;
        }
    </style>

    <!-- Script pour charger le header -->
    <script>
        async function includeComponent(selector, file) {
            const element = document.querySelector(selector);
            const response = await fetch(file);
            const content = await response.text();
            element.innerHTML = content;
        }

        window.onload = () => {
            includeComponent("#header", "components/header.html");
        };
    </script>
</head>

<body>

    <!-- Header -->
    <div id="header"></div>

    <!-- Contenu -->
    <div class="content">
        <h2>Page vierge prÃªte pour la construction ðŸš€</h2>
    </div>

</body>
</html>
