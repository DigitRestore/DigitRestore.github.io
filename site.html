<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DigitRestore - Atelier</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Montserrat:wght@700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;

            background:
                radial-gradient(circle at top left, #111634 0%, transparent 55%),
                radial-gradient(circle at bottom right, #171a2b 0%, transparent 55%),
                #050814;

            animation: bgMove 28s ease-in-out infinite alternate;
            background-size: 130% 130%, 130% 130%, auto;

            font-family: "Poppins", sans-serif;
            color: white;
            overflow-x: hidden;
        }

        @keyframes bgMove {
            0% { background-position: 0 0, 100% 100%, 0 0; }
            50% { background-position: 15% -10%, 90% 110%, 0 0; }
            100% { background-position: 30% 0, 80% 90%, 0 0; }
        }

        .content {
            padding: 42px clamp(20px, 4vw, 60px);
        }

        h2 {
            font-size: 28px;
            font-weight: 600;
            margin-top: 40px;
        }
    </style>

    <script>
        async function includeComponent(selector, file) {
            const res = await fetch(file);
            const html = await res.text();
            document.querySelector(selector).innerHTML = html;
        }
        window.onload = () => {
            includeComponent("#header", "components/header.html");
        };
    </script>
</head>

<body>

    <div id="header"></div>

    <div class="content">

    </div>

</body>
</html>
