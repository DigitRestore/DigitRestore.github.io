<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DigitRestore - Accueil</title>

<style>

body {
    margin: 0;
    padding: 0;
    background: #000;
    font-family: "Montserrat", sans-serif;
    height: 100vh;
    overflow: visible;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* PARTICULES */

.particle {
    position: absolute;
    width: 7px;
    height: 7px;
    background: #ff6b5c;
    border-radius: 50%;
    box-shadow: 0 0 10px #ff6b5c;
    animation: float 6s infinite ease-in-out;
    z-index: 3;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 0.4; }
    50% { transform: translateY(-40px); opacity: 1; }
    100% { transform: translateY(0); opacity: 0.4; }
}

.p1 { top: 20%; left: 15%; animation-delay: 0s; }
.p2 { top: 60%; left: 10%; animation-delay: 1s; }
.p3 { top: 35%; right: 12%; animation-delay: 2s; }
.p4 { top: 75%; right: 22%; animation-delay: 1.4s; }
.p5 { top: 50%; left: 55%; animation-delay: 0.6s; }

/* SMARTPHONE */

.phone {
    width: 260px;
    height: 520px;
    border-radius: 32px;
    background: radial-gradient(circle at 50% 10%, #ffffff, #3a3a3a, #000000);
    border: 3px solid rgba(255,255,255,0.15);
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -52%) rotate(-8deg);
    animation: floatPhone 4s ease-in-out infinite;
    z-index: 4;
    box-shadow: 0 0 90px rgba(255, 80, 50, 0.8);
}

@keyframes floatPhone {
    0% { transform: translate(-50%, -52%) rotate(-8deg); }
    50% { transform: translate(-50%, -58%) rotate(-4deg); }
    100% { transform: translate(-50%, -52%) rotate(-8deg); }
}

.phone::after {
    content: "";
    position: absolute;
    inset: -40px;
    border-radius: 40px;
    background: radial-gradient(circle, rgba(255,80,50,0.5), transparent);
    filter: blur(55px);
    z-index: -1;
}

/* LOGO + BOUTON */

.container {
    text-align: center;
    position: absolute;
    top: 65%;
    left: 50%;
    transform: translateX(-50%);
    z-index: 10;
}

.logo {
    font-size: 56px;
    font-weight: 900;
    letter-spacing: 5px;
    background: linear-gradient(90deg, #ff3f3f, #ff945f);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.subtitle {
    margin-top: 5px;
    font-size: 16px;
    color: #d0d0d0;
    letter-spacing: 0.12em;
    margin-bottom: 25px;
}

.btn {
    padding: 14px 34px;
    border-radius: 40px;
    font-size: 17px;
    font-weight: 600;
    background: linear-gradient(135deg, #e53935, #ff7043);
    border: none;
    color: white;
    cursor: pointer;
    transition: 0.2s ease-in-out;
    box-shadow: 0 0 25px rgba(255, 80, 50, 0.5);
}

.btn:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 0 35px rgba(255, 100, 70, 0.8);
}

</style>
</head>

<body>

<!-- PARTICULES -->
<div class="particle p1"></div>
<div class="particle p2"></div>
<div class="particle p3"></div>
<div class="particle p4"></div>
<div class="particle p5"></div>

<!-- TELEPHONE -->
<div class="phone"></div>

<!-- LOGO ET BOUTON -->
<div class="container">
    <div class="logo">DIGIT<span style="color:#ff7043;">RESTORE</span></div>
    <div class="subtitle">Réparation • Reprise • Expertise technique</div>

    <button class="btn" onclick="window.location.href='site.html'">
        Entrer dans l'atelier
    </button>
</div>

</body>
</html>
