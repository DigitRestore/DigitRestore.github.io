<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitRestore - Accueil</title>

    <!-- Police -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent-1: #ff4b5c;
            --accent-2: #ff9153;
            --text-main: #f5f5f5;
            --text-muted: #9fa3b3;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 24px;
            min-height: 100vh;
            font-family: "Montserrat", sans-serif;
            background: radial-gradient(circle at top left, #1a1d2b 0, #05060a 45%, #000 100%);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: min(1120px, 100%);
            border-radius: 28px;
            background: radial-gradient(circle at top left, #151725, #06070c);
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 26px 80px rgba(0,0,0,0.9);
            display: grid;
            grid-template-columns: 1.25fr 1fr;
            overflow: hidden;
        }

        /* Colonne gauche */
        .left {
            padding: 40px;
            display: flex;
            flex-direction: column;
            gap: 22px;
        }

        .badge {
            display: inline-flex;
            gap: 10px;
            padding: 6px 14px;
            border-radius: 999px;
            background: rgba(8,10,18,0.8);
            border: 1px solid rgba(255,255,255,0.08);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: .16em;
            color: var(--text-muted);
        }

        .badge-dot {
            width: 8px; height: 8px;
            border-radius: 50%;
            background: radial-gradient(circle, #5df9ff, #00ddeb);
            box-shadow: 0 0 10px rgba(93,249,255,.9);
        }

        .logo-main {
            font-size: 38px;
            font-weight: 800;
            letter-spacing: .26em;
        }

        .logo-main span {
            background: linear-gradient(110deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle-main {
            font-size: 14px;
            color: var(--text-muted);
            letter-spacing: .22em;
            text-transform: uppercase;
        }

        .pitch {
            max-width: 460px;
            line-height: 1.7;
            color: #d2d5e3;
            font-size: 14px;
        }

        .highlights {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .highlight-pill {
            padding: 7px 12px;
            font-size: 11px;
            border-radius: 999px;
            border: 1px solid rgba(255,255,255,0.08);
            background: rgba(7,9,14,0.8);
            color: var(--text-muted);
            display: inline-flex;
            gap: 6px;
        }

        .dot-small {
            width: 5px; height: 5px;
            border-radius: 50%;
            background: var(--accent-2);
        }

        .btn-main {
            padding: 13px 30px;
            border-radius: 999px;
            border: none;
            background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
            color: white;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 0 25px rgba(255,75,92,0.5);
            display: inline-flex;
            gap: 10px;
            align-items: center;
            transition: .2s ease;
        }

        .btn-main:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 0 35px rgba(255,75,92,0.7);
        }

        .btn-main .icon {
            width: 18px; height: 18px;
            display: flex; justify-content: center; align-items: center;
            border-radius: 50%;
            border: 1px solid rgba(255,255,255,.7);
            font-size: 11px;
        }

        /* Téléphone */
        .right {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        .phone-shell {
            width: 260px;
            height: 520px;
            border-radius: 42px;
            background: linear-gradient(145deg,#f5f5f7,#b4b4b8,#23242a);
            padding: 6px;
            box-shadow: 0 26px 70px rgba(0,0,0,0.95);
            position: relative;
        }

        .phone-inner {
            width: 100%;
            height: 100%;
            border-radius: 34px;
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255,255,255,0.15);
            background: linear-gradient(180deg, #11121c 0%, #05060a 80%);
        }

        .dynamic-island {
            position: absolute;
            top: 16px;
            left: 50%;
            width: 110px;
            height: 26px;
            background: black;
            opacity: .92;
            border-radius: 18px;
            transform: translateX(-50%);
            box-shadow: 0 0 14px rgba(0,0,0,.8);
            z-index: 3;
        }

        /* Logo au centre du téléphone */
        .phone-logo-center {
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: 700;
            letter-spacing: .28em;
            text-transform: uppercase;
            color: var(--text-main);
            z-index: 4;
        }

        .phone-logo-center span {
            background: linear-gradient(120deg, var(--accent-1), var(--accent-2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* FOND DU TÉLÉPHONE */
        .phone-gradient {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at top right, rgba(255,145,83,.25), rgba(10,12,20,1) 55%);
            z-index: 1;
        }

        /***************************************
         * ANIMATION DES MARQUES SOUS LE LOGO *
         ***************************************/
        .brand-rotator {
            position: absolute;
            top: 54%;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            letter-spacing: .18em;
            text-transform: uppercase;
            color: rgba(245,245,245,0.85);
            height: 60px; /* zone fixe */
            overflow: hidden;
            z-index: 4;
        }

        .brand-rotator span {
            opacity: 0;
            transform: translateY(12px);
            animation: rotateBrand 6s linear infinite;
        }

        .brand-rotator span:nth-child(1) { animation-delay: 0s; }
        .brand-rotator span:nth-child(2) { animation-delay: 1.5s; }
        .brand-rotator span:nth-child(3) { animation-delay: 3s; }
        .brand-rotator span:nth-child(4) { animation-delay: 4.5s; }

        @keyframes rotateBrand {
            0%   { opacity: 0; transform: translateY(12px); }
            10%  { opacity: 1; transform: translateY(0); }
            25%  { opacity: 1; transform: translateY(0); }
            35%  { opacity: 0; transform: translateY(-12px); }
            100% { opacity: 0; transform: translateY(-12px); }
        }

        /* Réactivité */
        @media (max-width: 900px){
            .wrapper { grid-template-columns: 1fr; }
            .phone-shell { width: 220px; height: 440px; }
        }

    </style>
</head>

<body>

<div class="wrapper">

    <!-- GAUCHE -->
    <div class="left">
        <div class="badge"><div class="badge-dot"></div>Réparation & reprise haut de gamme</div>

        <div class="logo-main">DIGIT<span>RESTORE</span></div>

        <div class="subtitle-main">Réparation • Reprise • Reconditionnement premium</div>

        <p class="pitch">
            Diagnostics précis, pièces rigoureusement sélectionnées et transparence totale.
        </p>

        <div class="highlights">
            <div class="highlight-pill"><span class="dot-small"></span>Dossiers clients tracés</div>
            <div class="highlight-pill"><span class="dot-small"></span>Vérification IMEI anti-vol</div>
            <div class="highlight-pill"><span class="dot-small"></span>Rachat & reprise sécurisés</div>
        </div>

        <button class="btn-main" onclick="window.location.href='site.html'">
            <span>Entrer dans l’atelier</span>
            <span class="icon">➜</span>
        </button>
    </div>

    <!-- DROITE : TELEPHONE -->
    <div class="right">

        <div class="phone-shell">
            <div class="phone-inner">

                <div class="phone-gradient"></div>
                <div class="dynamic-island"></div>

                <!-- LOGO CENTRE -->
                <div class="phone-logo-center">DIGIT<span>RESTORE</span></div>

                <!-- ANIMATION MARQUES -->
                <div class="brand-rotator">
                    <span>Apple</span>
                    <span>Samsung</span>
                    <span>Xiaomi</span>
                    <span>Huawei</span>
                </div>

            </div>
        </div>
    </div>

</div>

</body>
</html>
